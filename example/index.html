<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./graphiql.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/0.9.0/fetch.min.js"></script>
    <script src="./graphiql.min.js"></script>
  </head>
  <body>
    Loading...
    <script>
      // Parse the search string to get query variables.
      var search = window.location.search;
      var query = {};
      search.substr(1).split('&').forEach(function (entry) {
        var eq = entry.indexOf('=');
        if (eq >= 0) {
          query[decodeURIComponent(entry.slice(0, eq))] =
            decodeURIComponent(entry.slice(eq + 1));
        }
      });

      // if variables was provided, try to format it.
      if (query.variables) {
        try {
          query.variables =
            JSON.stringify(JSON.parse(query.variables), null, 2);
        } catch (e) {
          // Do nothing
        }
      }

      // When the query and variables string is edited, update the URL bar so
      // that it can be easily shared
      function onEditQuery(newQuery) {
        query.query = newQuery;
        history.replaceState(null, null, buildSearch(query));
      }

      function onEditVariables(newVariables) {
        query.variables = newVariables;
        history.replaceState(null, null, buildSearch(query));
      }

      function buildSearch(obj) {
        return '?' + Object.keys(obj).map(function (key) {
          return encodeURIComponent(key) + '=' + encodeURIComponent(obj[key]);
        }).join('&');
      }

      // Defines a GraphQL fetcher using the fetch API.
      function graphQLFetcher(graphQLParams) {
        return fetch(window.location.origin + '/graphql', {
          method: 'post',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(graphQLParams),
        }).then(function (response) {
          return response.json()
        });
      }

      React.render(
        React.createElement(GraphiQL, {
          fetcher: graphQLFetcher,
          query: query.query,
          variables: query.variables,
          onEditQuery: onEditQuery,
          onEditVariables: onEditVariables
        }),
        document.body
      );
    </script>
  </body>
</html>
