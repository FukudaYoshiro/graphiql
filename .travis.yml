language: node_js
node_js:
  - 10
  - 12
before_install:
  - npm config set spin false --global
addons:
  apt:
    packages:
      # Ubuntu 16+ does not install this dependency by default, so we need to install it ourselves
      - libgconf-2-4
cache:
  yarn: true
  directories:
    - ~/.cache
install:
  - yarn --frozen-lockfile # ignore prepublish scripts
  - cypress install
after_success:
  - codecov

